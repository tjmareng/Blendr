{% load static %}

<html>
<head>

    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/projectStyle.css' %}"/>

</head>

<body>

<div id ="loginbox">

    <div id = "logo">
    <img src="../../static/images/logo.png"height="100" width="300">
</div>
    <div id ="inputs">

        <input type="text" name="Email" placeholder="Email"/>
        <br/>
        <input type="password" name="Password" placeholder="Password"/>
        <br/>

    </div>

    <div id = "login">
        <form>
        <input type="submit" name="login" value = "Login"/>
        </form>
    </div>

    <button class="open-button" onclick="openForm()"><u>Forgot Password?</u></button>

<div class="form-popup" id="myForm">
  <form action="/action_page.php" class="form-container">
      <label for="email"><b>Enter your email to reset your password.</b></label>
    <input type="text" placeholder="example@test.com" name="email" required>
    <button type="submit" class="btn">Submit</button>
  </form>
</div>

<script>
function openForm() {
  document.getElementById("myForm").style.display = "block";
}
</script>


</div>

</body>
</html>

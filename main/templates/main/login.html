{% load static %}

<html>
<head>

    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/projectStyle.css' %}"/>

</head>

<body>

<div id ="loginbox">

    <div id = "logo">
        <img src="../../static/images/logo.png"height="100" width="300">
    </div>
    <form action={% url 'verify_login_credentials' %} method="POST">
        {% csrf_token %}
        <div id ="inputs">

            <input type="text" name="Email" placeholder="Email"/>
            <br/>
            <input type="password" name="Password" placeholder="Password"/>
            <br/>

        </div>

        <div id = "login">
            <input type="submit" name="login" value = "Login"/>
        </div>

    </form>
    <form action={% url "index" %}>
        <div id="signup">
            <input type="submit" name="signup" value="Sign Up">
        </div>
    </form>


        <button class="open-button" onclick="openForm()"><u>Forgot Password?</u></button>

        <div class="form-popup" id="myForm">
            <form action={% url 'reset_password' %} class="form-container" method="POST">
                {% csrf_token %}
                <label><b>Enter your email to reset your password.</b></label>
                <label>
                    <input type="text" placeholder="example@test.com" name="email" required>
                </label>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>

        <script>
function openForm() {
  document.getElementById("myForm").style.display = "block";
}
</script>


</div>

</body>
</html>
